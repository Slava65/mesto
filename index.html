<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место. Россия</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место. Россия">
  </header>
  <main>
    <section class="profile">
      <div class="profile__data">
        <img class="profile__avatar" src="./images/profile-image.jpg" alt="Жак-Ив Кусто">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="element__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020.  Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <form class="popup__container popup__container_profile" name="popup__container" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input id="profile-name" type="text" class="popup__text popup__text_name" name="popup__text_name" required minlength="2" maxlength="40">
      <span id="profile-name-error" class='popup__error'></span>
      <input id="profile-job" type="text" class="popup__text popup__text_job" name="popup__text_job" required minlength="2" maxlength="200">
      <span id="profile-job-error" class='popup__error'></span>
      <button type="button" class="popup__close" aria-label="Закрыть Окно"></button>
      <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_place">
    <form class="popup__container popup__container_place" name="popup-place__container" novalidate>
      <h2 class="popup__title">Новое место</h2>
      <input id="place-name" type="text" class="popup__text popup__text_place-name" name="popup__text_place-name" placeholder="Название" required minlength="1" maxlength="30">
      <span id="place-name-error" class='popup__error'></span>
      <input id="place-link" type="url" class="popup__text popup__text_place-link" name="popup__text_place-link" placeholder="Ссылка на картинку" required>
      <span id="place-link-error" class='popup__error'></span>
      <button type="button" class="popup__close popup__close_place" aria-label="Закрыть Окно"></button>
      <button type="submit" class="popup__save popup__save_place" aria-label="Создать">Создать</button>
    </form>
  </div>
  <div class="popup popup_image">
    <figure class="popup__image-container">
      <img class="popup__big-image" src="/" alt="Место">
      <button type="button" class="popup__close popup__close_image" aria-label="Закрыть Окно"></button>
      <p class="popup__image-name"></p>
    </figure>
  </div>
  <template id="element">
    <li class="element">
      <article>
        <img class="element__image" alt="">
        <button type="button" class="element__delete" aria-label="Удалить"></button>
        <div class="element__place">
          <p id="point" class="element__point"></p>
          <button type="button" class="element__like" aria-label="Нравится"></button>
        </div>
      </article>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
