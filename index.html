<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место. Россия</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место. Россия">
  </header>
  <main>
    <section class="profile">
      <div class="profile__data">
        <img class="profile__avatar" src="./images/profile-image.jpg" alt="Жак-Ив Кусто">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/element-baikal.png" alt="Байкал">
        <div class="element__place">
          <p class="element__point">Байкал</p>
          <button type="button" class="element__like" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/element-krim.png" alt="Крым">
        <div class="element__place">
          <p class="element__point">Крым</p>
          <button type="button" class="element__like" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/element-moscow.png" alt="Москва">
        <div class="element__place">
          <p class="element__point">Москва</p>
          <button type="button" class="element__like" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/element-peterburg.png" alt="Санкт-Петербург">
        <div class="element__place">
          <p class="element__point">Санкт-Петербург</p>
          <button type="button" class="element__like" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/element-rostov.png" alt="Ростов">
        <div class="element__place">
          <p class="element__point">Ростов</p>
          <button type="button" class="element__like" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/element-smolensk.png" alt="Смоленск">
        <div class="element__place">
          <p class="element__point">Смоленск</p>
          <button type="button" class="element__like" aria-label="Нравится"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020.  Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container" name="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__text popup__text_name" name="popup__text_name">
      <input type="text" class="popup__text popup__text_job" name="popup__text_job">
      <button type="button" class="popup__close" aria-label="Закрыть Окно"></button>
      <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
